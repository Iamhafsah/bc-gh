<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafsah's github</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/repo.css">
    <link rel="stylesheet" href="./styles/mediaqueries.css">
    <link rel="stylesheet" href="./styles/sign-in.css">
   
    <script src="https://kit.fontawesome.com/9a8df72958.js" crossorigin="anonymous"></script>
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <!-- log in form -->
    <div class="login-form">
        <div class="intro">
            <i class="fab fa-github github-logo"></i>
            <h1>Sign in to GitHub</h1>
        </div>
        <form class="sign-in">
            <label for="username">Enter username to proceed</label>
            <input type="text" placeholder="enter username"
            name="username" 
            required
            class="input-name" autocomplete="off">
            <button class="submit">Sign in</button>
        </form>
    </div>
    

    <div class="github-page hide">
        <!-- navbar -->
        <nav class='header'>
            <!-- left part of the navbar -->
            <div class='nav-left'>
                <i class="fab fa-github github-icon"></i>
    
                <!-- the search bar -->
               <div class="input-container">
                    <input type="search" placeholder="Search or jump to..." autocomplete="off" >
                    <img src="./assets/search-key-slash.svg" alt="search slash image">
               </div>
               
                <ul class='nav-ul'>
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </div>
    
            <!-- right part of the navbar -->
            <div class='nav-right'>
                <i class="far fa-bell bell-icon icon"></i>
                
                <div>
                    <img src="./assets/add-outline.svg" class='add-icon icon' alt="add outline">   
                    <i class="fas fa-sort-down arrow-icon icon"></i>   
                </div>
    
                <div>
                    <img src="" alt="user's github avatar" class="little-avatar">
                    <i class="fas fa-sort-down arrow-icon icon"></i> 
                </div>
            </div>

            <!-- mobile nav -->
            <div class="mobile-nav">
                <i class="fas fa-bars menu-bar"></i>
                
                <i class="fab fa-github github-icon"></i>

                <i class="far fa-bell bell-icon icon"></i>

            </div>
        </nav>
        <!-- end of navbar -->
        
        <!-- profile details section -->
        <main class="homepage">

            <!-- heading titles -->
            <div class="titles">
                <div class="title-left"></div>
                <ul class="headings">
                    <li class="overview-li">
                        <img src="./assets/book-outline.svg" class="book icons" alt="Overview icon"> 
                        <span>Overview</span>
                    </li>
                    <li class="repo-li">
                        <img src="./assets/bookmarks-outline.svg" class="repo icons" alt="repository icon">
                        <span class="repo-text">Repositories</span>
                        <span class="repo-count"></span>
                    </li>
                    <li class="project-li">
                        <img src="./assets/calendar-outline.svg" class="project icons" alt="projects icon"> 
                        <span>Projects</span>
                    </li>
                    <li class="project-li">
                        <img src="./assets/cube-outline.svg" class="package icons" alt="package icon"> 
                        <span>Packages</span>
                    </li>
                </ul>
            </div>

            <div class="page-container">
            <section class='profile'>
                <!-- the top section of the profile details -->
                <div class='profile-top'>
                    <img src="" alt='user avatar' class="user-avatar"/>
                    <span class="circle-wrap">
                        <i class="far fa-smile"></i>
                     </span>
        
                    <div class='names'>
                        <h1 class="full-name">Hafsah Emekoma</h1>
                        <span class="login">hafsy</span>
                    </div>
                </div>
        
                <div class='profile-bottom'>
                    <!-- bottom section of the profile details -->
                    <span class="bio">bio</span>
                    <p class='edit-profile'>Edit profile</p>
        
                    <div class='profile-bottom-div'>
                        <div class='follower-info'>
                            <p class="follower-details">
                            </p>
                        </div>
                        
                        <div>
        
                            <div class='location'>
                            <img src="./assets/location-outline.svg" class="location-icon icons" alt="location icon">
                                <span class="location-name">location</span>
                            </div>
                        
                            <div class='email'>
                                <i class="far fa-envelope icons"></i>  &nbsp;
                                <span class="email-name"> email</span>
                            </div>
                
                            <div class="website">
                                <i class="fas fa-link icons"></i>
                                &nbsp;
                                <a href="" target="_blank" class="website-name"> website</a>
                            </div>

                            <div class= 'twitter'>
                                <i class="fab fa-twitter icons"></i>
                                <a href="" target="_blank" class="twitter-handle">twitter</a>
                            </div>
                        </div>
                </div>
                </div>
            </section>
        
        
            <!-- repository details -->
            <section class="repo-section">

                <ul class="mobile-headings headings">
                    <li class="overview-li">
                        <img src="./assets/book-outline.svg" class="book icons" alt="Overview icon"> 
                        <span>Overview</span>
                    </li>
                    <li class="repo-li">
                        <img src="./assets/bookmarks-outline.svg" class="repo icons" alt="repository icon">
                        <span class="repo-text">Repositories</span>
                        <span class="repo-count mobile-repo-count"></span>
                    </li>
                    <li class="project-li">
                        <img src="./assets/calendar-outline.svg" class="project icons" alt="projects icon"> 
                        <span>Projects</span>
                    </li>
                    <li class="project-li">
                        <img src="./assets/cube-outline.svg" class="package icons" alt="package icon"> 
                        <span>Packages</span>
                    </li>
                </ul>
        
                <!-- top bar with repo search and categories -->
                <div class='top-bar'>
                    <input
                    type='text'
                    placeholder='Find a repository...'
                    class='search-repo'
                    autocomplete="off"
                    />
                    
                    <div class="categories">
                        <select class='repo-type'>
                            <option selected >Type</option>
                            <option value="all">All</option>
                        </select>
            
                        <select class='repo-language'>
                            <option>Language</option>
                            <option value="all">All</option>
                        </select>
            
                        <select class='sort'>
                            <option>Sort</option>
                            <option value="all">All</option>
                        </select>
            
                        <button class='new-repo'>
                            <img src="./assets/bookmarks-outline white.svg" class="repo icons" alt="repo icon">New
                        </button>
                    </div>
                </div>
            
                <div class="repo-container">
                    <!-- repository information is displayed here -->
                </div>
            </section>
            </div>
        </main>
    </div>
</body>
</html>
